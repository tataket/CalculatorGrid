<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gridcalculator.css">
    <title>Document</title
  </head>
  <body>
    <h1>Calculator</h1>
    <br>
    <div onclick="handleButtonClick(event)"></div>
    <div class="alldivs">
    <input type="text" id="display" >
        <button class="number9">9</button>
        <button class="number8">8</button>
        <button class="number7">7</button>
        <button class="buttonmult">*</button>
        <button class="number6">6</button>
        <button class="number5">5</button>
        <button class="number4">4</button>
        <button class="buttonsub">-</button>
        <button class="number3">3</button>
        <button class="number2">2</button>
        <button class="number1">1</button>
        <button class="buttonadd">+</button>
        <button class="number0">0</button>
        <button class="comma">,</button>
        <button class="clear">C</button>
        <button class="buttondiv">/</button>
        <button class="equal">=</button>
  </div>
</div>
  <br>
    <script src="gridcalculator.js"></script>
  </body>
</html>
